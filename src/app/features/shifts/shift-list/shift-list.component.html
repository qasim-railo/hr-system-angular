<div class="container mt-5">
  <mat-card class="p-4">
    <div class="row align-items-center mb-3">
      <div class="col-md-6">
        <h2 class="mb-0">ðŸ•’ Shift List</h2>
      </div>
      <div class="col-md-4">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Search</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Search shifts..." />
        </mat-form-field>
      </div>
      <div class="col-md-2 text-end">
        <button mat-raised-button color="primary" [routerLink]="['/shifts/add']" class="w-100">
          + Add
        </button>
      </div>
    </div>

    <div class="table-responsive">
      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 w-100" *ngIf="dataSource">

        <!-- ID -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
          <td mat-cell *matCellDef="let shift">{{ shift.id }}</td>
        </ng-container>

        <!-- Name -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let shift">{{ shift.name }}</td>
        </ng-container>

        <!-- Start Time -->
        <ng-container matColumnDef="startTime">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Start</th>
          <td mat-cell *matCellDef="let shift">{{ shift.startTime }}</td>
        </ng-container>

        <!-- End Time -->
        <ng-container matColumnDef="endTime">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>End</th>
          <td mat-cell *matCellDef="let shift">{{ shift.endTime }}</td>
        </ng-container>

        <!-- Type -->
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
          <td mat-cell *matCellDef="let shift">{{ shift.type }}</td>
        </ng-container>

        <!-- Actions -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let shift">
            <button mat-button color="accent" [routerLink]="['/shifts/edit', shift.id]">Edit</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

    <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]"></mat-paginator>

    <div class="text-center mt-3 text-muted" *ngIf="!dataSource || dataSource.data.length === 0">
      No shifts found.
    </div>
  </mat-card>
</div>
