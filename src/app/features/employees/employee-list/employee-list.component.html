<div class="container mt-5">
  <mat-card class="p-4">

    <!-- Header Row -->
    <div class="row align-items-center mb-3">
      <div class="col-md-6">
        <h2 class="mb-0">ðŸ‘¥ Employee List</h2>
      </div>

      <div class="col-md-4">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Search</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Search employees..." />
        </mat-form-field>
      </div>

      <div class="col-md-2 text-end">
        <button mat-raised-button color="primary" [routerLink]="['/employees/add']" class="w-100">
          + Add
        </button>
      </div>
    </div>

    <!-- Table -->
    <div class="table-responsive">
      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 w-100" *ngIf="dataSource">

        <!-- ID Column -->
        <ng-container matColumnDef="employeeId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
          <td mat-cell *matCellDef="let emp">{{ emp.employeeId }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let emp">{{ emp.firstName }} {{ emp.lastName }}</td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
          <td mat-cell *matCellDef="let emp">{{ emp.email }}</td>
        </ng-container>

        <!-- Passport Column -->
        <ng-container matColumnDef="passportNumber">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Passport</th>
          <td mat-cell *matCellDef="let emp">{{ emp.passportNumber }}</td>
        </ng-container>
        <ng-container matColumnDef="contactNumber">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Contact</th>
          <td mat-cell *matCellDef="let emp">{{ emp.homeCountryPhone }}</td>
        </ng-container>
        <!-- <ng-container matColumnDef="companyName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Company</th>
          <td mat-cell *matCellDef="let emp">{{ emp.company }}</td>
        </ng-container> -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let emp">
            <button mat-button color="accent" [routerLink]="['/employees/edit', emp.employeeId]">Edit</button>
            <button mat-button color="accent" [routerLink]="['/employees/employment-detail-view', emp.employeeId]">View
              Details</button>


          </td>
        </ng-container>



        <!-- Header and Row Definitions -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

    <!-- Paginator -->
    <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]"></mat-paginator>

    <!-- No Data -->
    <div class="text-center mt-3 text-muted" *ngIf="!dataSource || dataSource.data.length === 0">
      No employees found.
    </div>

  </mat-card>
</div>
