<mat-card *ngIf="form">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="row g-3">
    <div class="col-md-6">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Employee</mat-label>
        <mat-select formControlName="employeeId">
          <mat-option *ngFor="let emp of employees" [value]="emp.employeeId">
            {{ emp.firstName }} {{ emp.lastName }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="col-md-6">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Asset</mat-label>
        <mat-select formControlName="assetId">
          <mat-option *ngFor="let asset of assets" [value]="asset.id">
            {{ asset.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="col-md-6">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Assigned Date</mat-label>
        <input matInput type="date" formControlName="assignedDate" />
      </mat-form-field>
    </div>

    <div class="col-md-6">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Returned Date</mat-label>
        <input matInput type="date" formControlName="returnedDate" />
      </mat-form-field>
    </div>

    <div class="col-md-12">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Status</mat-label>
        <mat-select formControlName="status">
          <mat-option value="Assigned">Assigned</mat-option>
          <mat-option value="Returned">Returned</mat-option>
          <mat-option value="Lost">Lost</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="col-md-12 text-end">
      <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
        {{ asset ? 'Update' : 'Assign' }} Asset
      </button>
    </div>
  </form>
</mat-card>
